<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>House</title>
    <!------CSS-CODES----->
    <link rel="stylesheet" href="./CSS/style.css">
</head>

        <section>
            <div class="house">

                    <div class="window"></div>
                    <div class="window"></div>

                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                </div>
                <!------DOOR------>
                <div class="door">
                    <div class="knob"></div>

                </div>
                <!-------WINDOW-RIGHT-------->
                <div class="box-right">
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                    <div class="window"></div>
                </div>

            </div>
        </section>

    </div>

</html>
